<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
	function initMap() {
	  var myLatLng = {lat: 25.1323866, lng: 121.7458102};

	  // Create a map object and specify the DOM element for display.
	  var map = new google.maps.Map(document.getElementById('map'), {
		center: myLatLng,
		scrollwheel: false,
		zoom: 15
	  });
	  //設定地圖標記提示框中的html內容
	  var contentString = '<div style="width:100px;"><h3>樂天燒肉</h3><div>台灣基隆市中正區信三路7號</div>'; 
	 
	  //建立一個地圖標記提示框
	  var infowindow = new google.maps.InfoWindow({
			content: contentString //提示框中的內容
			});
		
	  // Create a marker and set its position.
	  var marker = new google.maps.Marker({
		map: map,
		position: myLatLng,
		title: 'Hello World!'
	  });
	  
	  //檢視(open)提示框並指向map物件裡的marker標記點
	  infowindow.open(map, marker);
	}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKsj1-Z5gFOwalK4jc5PZRQUH-C51pmsk&callback=initMap"
        async defer></script>
  </body>
</html>
